<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style/materialize.css">
	<link rel="stylesheet" href="style/startPages.css">
	<link rel="stylesheet" href="style/common.css">
    <title>Sign Up</title>
</head>
<body>
	<div class="info">
		<img src="images/logo.png">
		<p><b>Nure SPY</b></p>
	</div>

	<div class="form">
		<table class="centered">
			<tr>
				<td><p class="right-align">Name</p></td>
				<td><input id="name" type="text" name="name"></td>
			</tr>
			<tr>
				<td><p class="right-align">Email</p></td>
				<td><input id="email" type="text" name="email"></td>
			</tr>
			<tr>
				<td><p class="right-align">Phone</p></td>
				<td><input id="phone" type="text" name="phone"></td>
			</tr>	
			<tr>
				<td><p class="right-align">Group</p></td>
				<td><input id="group" type="text" name="group"></td>
			</tr>			
			<tr>
				<td><p class="right-align">Password</p></td>
				<td><input id="password" type="password" name="password"></td>
			</tr>
			<tr>
				<td><p class="right-align">Repeat password</p></td>
				<td><input id="repeat" type="password" name="repeat"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" onclick="SignUp()" name="signUp" value="Sign Up"></td>
			</tr>
		</table>
	</div>
</body>
<footer class="footer-copyright">
    <p>&#169 NureSPY, Inc.</p>
   	<script type="text/javascript" src="script/socket.io.js"></script> 
    <script type="text/javascript" src="script/input.js"></script>
</footer>
</html>
